  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="page-wrapper">
  <header>
    <nav class="navbar">
      <div class="logo">⚡ EcoGrid</div>
      <ul class="nav-links">

  <section class="fade-in">
