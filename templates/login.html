<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoGrid | Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .auth-box {
      background: #fff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .auth-box h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #45a049;
    }

    p {
      margin-top: 15px;
      color: #333;
    }

    a {
      text-decoration: none;
      color: #4CAF50;
    }

    .message {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <h2>Welcome Back âš¡</h2>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" class="btn">Login</button>
        <div class="message" id="message"></div>
      </form>
      <p>Don't have an account? <a href="{{ url_for('signup_page') }}">Sign up</a></p>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const messageDiv = document.getElementById("message");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch("/api/login", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          // If backend sends a redirect URL, follow it; else go to home
          window.location.href = data.redirect || "/";
        } else {
          messageDiv.textContent = data.message || "Invalid credentials.";
        }
      } catch (err) {
        messageDiv.textContent = "An error occurred. Please try again.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
