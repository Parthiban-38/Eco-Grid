<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoGrid | Sign Up</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .auth-box {
      background: #fff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .auth-box h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #45a049;
    }

    p {
      margin-top: 15px;
      color: #333;
    }

    a {
      text-decoration: none;
      color: #4CAF50;
    }

    .message {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <h2>Create Account 🌱</h2>
      <form id="signupForm">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="tel" id="mobile" placeholder="Mobile Number (10 digits)" pattern="[0-9]{10}" maxlength="10">
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" class="btn">Sign Up</button>
        <div class="message" id="message"></div>
      </form>
      <p>Already have an account? <a href="/login">Login</a></p>
    </div>
  </div>

  <script>
    const signupForm = document.getElementById('signupForm');
    const messageDiv = document.getElementById('message');

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const mobile = document.getElementById('mobile') ? document.getElementById('mobile').value.trim() : null;
      const password = document.getElementById('password').value.trim();

      // ✅ Validate mobile number if present
      if (mobile && !/^[0-9]{10}$/.test(mobile)) {
        messageDiv.textContent = "Please enter a valid 10-digit mobile number.";
        return;
      }

      // 🔍 Get user location before sending data
      let latitude = null;
      let longitude = null;

      if (navigator.geolocation) {
        await new Promise((resolve) => {
          navigator.geolocation.getCurrentPosition((pos) => {
            latitude = pos.coords.latitude;
            longitude = pos.coords.longitude;
            resolve();
          }, () => {
            alert("Location access denied. We'll continue without it.");
            resolve();
          });
        });
      }

      // 📨 Send data to backend
      try {
        const res = await fetch('/api/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, mobile, password, latitude, longitude })
        });

        const data = await res.json();

        if (res.ok) {
          alert(data.message);
          window.location.href = "/login";
        } else {
          messageDiv.textContent = data.message || "Signup failed. Try again.";
        }
      } catch (err) {
        console.error(err);
        messageDiv.textContent = "An error occurred. Please try again.";
      }
    });
  </script>
</body>
</html>
